spring.banner.location=classpath:banner.txt
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=usr
spring.datasource.password=pass
spring.datasource.url=jdbc:h2:mem:testDb;
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# further read: https://docs.spring.io/spring-boot/docs/2.1.0.M1/reference/html/howto-database-initialization.html
spring.datasource.initialization-mode=embedded
# display DDL/DML commands, read more here: https://docs.jboss.org/hibernate/stable/core.old/reference/en/html/configuration-logging.html
logging.level.org.hibernate=INFO
# display schema.sql execution
logging.level.root=DEBUG
# actually not relevant since this will be auto-detected
spring.jpa.database=h2
# same
spring.datasource.driver-class-name=org.h2.Driver
# same
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
