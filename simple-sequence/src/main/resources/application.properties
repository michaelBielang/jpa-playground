spring.jpa.database=h2
spring.datasource.url=jdbc:h2:mem:;DB_CLOSE_ON_EXIT=TRUE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.banner.location=classpath:banner.txt
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
# allows creating own scripts
spring.jpa.hibernate.ddl-auto=none
# allows manuel sequence creation https://stackoverflow.com/questions/39807483/sequence-hibernate-sequence-not-found-sql-statement
spring.jpa.hibernate.use-new-id-generator-mappings=false
